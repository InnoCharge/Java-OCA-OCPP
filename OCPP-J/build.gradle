dependencies {
    compile project(':common')
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'org.java-websocket:Java-WebSocket:1.5.3'
    testCompile 'junit:junit:4.13.2'
    testCompile 'org.mockito:mockito-core:4.11.0'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

description = 'Java-OCA-OCPP OCPP-J'
publishing.publications.maven.artifact(javadocJar)

// Lower-case artifactId required for publishing to GitHub Packages
publishing.publications.maven.artifactId = 'ocpp-j'
